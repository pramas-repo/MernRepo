    <body>
        <h1> Example of Anchor Tag</h1> <br>
        <div style="width: 500px; height: 200px; background-color: pink;">
            This is a simple div element.

                <tr>

                </tr>
                <tr>
                    <td style="width:100px; text-align: center;">1</td>
                    <td style="width:100px; text-align: center;">Rajesh</td>
                    <td style="width:100px; text-align: center;">20</td>
                </tr>
                <tr>
                    <td style="width:100px; text-align: center;">2</td>
                    <td style="width:100px; text-align: center;">Priyanka</td>
                    <td style="width:100px; text-align: center;">18</td>
                </tr>
            </table>
        </div>

    </body>
</html>
